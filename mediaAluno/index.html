<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="ICON/icon.png" type="image/x-icon">

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet"> 

    <title>Calcular Média</title>
</head>
<body class="body">

    <main class="main">
        <section class="secCalcularMedia">
            <header class="container-cabecalho">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-circle-info"></i>
                <h1>Calcule sua média</h1>
            </header>
            
            <div class="container-media">

                <fieldset>

                    <form>

                        <div class="sub-container-string">

                            <label for="media1" class="mediaString">Insira a primeira nota:</label>

                            <label for="media2" class="mediaString">Insira a segunda nota:</label>

                            <label for="media3" class="mediaString">Insira a terceira nota:</label>

                            <label for="media4" class="mediaString">Insira a quarta nota:</label>
                            
                        </div>                      

                
                        <div class="sub-container-entrada">

                            <input type="text" class="entradaDeMedia nota1">
                            <input type="text" class="entradaDeMedia nota2">
                            <input type="text" class="entradaDeMedia nota3">
                            <input type="text" class="entradaDeMedia nota4">

                        </div>
                    </form>

                </fieldset>

            </div>

            <div class="container-botao">
                <button class="botao" onclick="calcularMedia()">Calcular</button>
            </div>

            <footer class="containerFooter">
                <p><i class="fa-regular fa-copyright"></i> 2022 | Desenvolvido por Camila Silva</p>
            </footer>
        </section>     
    </main>


    <script src="https://kit.fontawesome.com/de114e8a58.js" crossorigin="anonymous"></script>
    <script src="/assets/javascript/main.js"></script>
</body>
</html>
