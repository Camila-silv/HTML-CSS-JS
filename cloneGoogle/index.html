<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">

    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal/containerCabecalhoPrincipal-listaCabecalhoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal/itensCabecalhoPrincipal-linksCabecalhoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal/listaCabecalhoPrincipal-itensCabecalhoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/cabecalhoPrincipal/cabecalhoPrincipal-containerCabecalhoPrincipal/listaCabecalhoPrincipal-containerDivisao.css">

    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/containerConteudoPrincipal-imgContainerConteudoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/containerConteudoPrincipal-inputPesquisar.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/containerBotoes-botoes.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/containerConteudoPrincipal-containerBotoes.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal/conteudoPrincipal-containerConteudoPrincipal/formPesquisa.css">

    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/rodapePrincipal-containerRodapePrincipal.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-demaisInf/containerRodapePrincipal-demaisInf.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-rodapePais/containerRodapePrincipal-rodapePais.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-rodapePais/rodapePais-paragPais.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-demaisInf/demaisInf-containerConfig/containerConfig-linkContainerConfig.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-demaisInf/demaisInf-containerConfig/demaisInf-containerConfig.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-demaisInf/demaisInf-containerNegocios/containerNegocios-linkContainerNegocios.css">
    <link rel="stylesheet" href="./assets/css/rodapePrincipal/rodapePrincipal-containerRodapePrincipal/containerRodapePrincipal-demaisInf/demaisInf-containerNegocios/demaisInf-containerNegocios.css">

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" type="image/x-icon">


    <title>Clone Google</title>
</head>
<body>
    <header class="cabecalho-principal">
        <div class="cabecalho-principal__container-cabecalho-principal">
            <ul class="container-cabecalho-principal__lista-cabecalho-principal">
                <div class="lista-cabecalho-principal__container-divisao">
                    <li class="lista-cabecalho-principal__itens-cabecalho-principal"><a href="/" class="itens-cabecalho-principal__links-cabecalho-principal itens-cabecalho-principal__links-cabecalho-principal--hover">Gmail</a></li>
                    <li class="lista-cabecalho-principal__itens-cabecalho-principal"><a href="/" class="itens-cabecalho-principal__links-cabecalho-principal itens-cabecalho-principal__links-cabecalho-principal--hover">Imagens</a></li>
                </div>               
                <li class="lista-cabecalho-principal__itens-cabecalho-principal"><a href="/" class="itens-cabecalho-principal__links-cabecalho-principal"><i class="fa-solid fa-bars"></i></a></li>
                <li class="lista-cabecalho-principal__itens-cabecalho-principal"><a href="/" class="itens-cabecalho-principal__links-cabecalho-principal itens-cabecalho-principal__links-cabecalho-principal--botao">Fazer login</a></li>
            </ul>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="conteudo-principal__container-conteudo-principal">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" class="container-conteudo-principal__img-container-conteudo-principal">

            <form class="form-pesquisa" action="https://www.google.com/search" method="get">

                <input type="text" name="q" class="container-conteudo-principal__input-pesquisar">

                <div class="container-conteudo-principal__container-botoes">
                    <input type="submit" value="Pesquisa Google" class="container-botoes__botoes">
    
                    <input type="button" value="Estou com sorte" class="container-botoes__botoes">
                </div>
            </form>
            
        </div>
    </main>

    <footer class="rodape-principal">
        <div class="rodape-principal__container-rodape-principal">
            <div class="container-rodape-principal__rodape-pais">
                <p class="rodape-pais__parag-pais">Brasil</p>
            </div>

            

            <div class="container-rodape-principal__demais-inf">
                <div class="demais-inf__container-negocios">
                    <a href="/" class="container-negocios__link-container-negocios">Sobre</a>
                    <a href="/" class="container-negocios__link-container-negocios">Publicidade</a>
                    <a href="/" class="container-negocios__link-container-negocios">Negócios</a>
                    <a href="/" class="container-negocios__link-container-negocios">Como funciona a Pesquisa</a>
                </div>

                <div class="demais-inf__container-config">
                    <a href="/" class="container-config__link-container-config">Privacidade</a>
                    <a href="/" class="container-config__link-container-config">Termos</a>
                    <a href="/" class="container-config__link-container-config">Configurações</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/de114e8a58.js" crossorigin="anonymous"></script>
</body>
</html>
