        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/containerFormContato-form.css">

        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/form-botaoContato.css">
        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/form-inputContato.css">
        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/form-inputEspeficificos.css">
        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/form-labelContato.css">
        <link rel="stylesheet" href="./assets/css/conteudoPrincipalContato/sectionFormContato/form-opcoes.css">

    <body  class="corpo">
        <header class="cabecalho">

            <div class="cabecalho__container-cabecalho">

                <h1><div class="container-cabecalho__logo"></div></h1>

                <nav class="container-cabecalho__menu-principal">
                    <a class="menu-principal__link" href="./index.html">Home</a>
                    <a class="menu-principal__link" href="./produto.html">Produtos</a>
                    <a class="menu-principal__link" href="./contato.html">Contato</a>
                </nav>
            
            </div>
            
        </header>

        <main class="conteudo-principal-contato">
            <section class="conteudo-principal-contato__section-form-contato">
                <fieldset class="section-form-contato__container-form-contato">
                    <form class="container-form-contato__form">

                        <label class="form__label-contato">Nome e sobrenome</label>
                        <input type="text" class="form__input-espeficificos form__input-contato" maxlength="150" required>

                        <label class="form__label-contato">E-mail</label>
                        <input type="email" class="form__input-espeficificos form__input-contato " maxlength="150" placeholder="exemplo@mail.com" required>

                        <label class="form__label-contato">Telefone</label>
                        <input type="tel" class="form__input-espeficificos form__input-contato" maxlength="15" placeholder="(XX) XXXXX-XXXX" required>

                        <label class="form__label-contato">Mensagem</label>
                        <textarea cols="70" rows="10" class="form__input-contato" maxlength="300"></textarea>

                        <label class="form__label-contato">Como prefere o nosso contato?</label>
                        <label><input type="radio" name="contato" class="form__input-contato"> E-mail</label>
                        <label><input type="radio" name="contato" class="form__input-contato"> Telefone</label>
                        <label><input type="radio" name="contato" class="form__input-contato" checked> WhatsApp</label>


                        <label class="form__label-contato">Qual horário prefere ser atendido?</label>
                        <select name="" id="" class="form__opcoes">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>

                        <label class="form__label-contato"><input type="checkbox" class="form__input-contato" checked> Gostaria de receber nossas novidades por e-mail?</label>

                        <input type="button" value="Enviar formulário" class="form__input-contato form__botao-contato">


                    </form>
                </fieldset>
            </section>

            <section class="conteudo-principal-contato__section-tabela-horario">

                <table class="section-tabela-horario__tabela">
                    <tbody class="tabela__corpo-tabela">

                        <thead class="corpo-tabela__cabecalho">
                            <tr class="cabecalho__linha-cabecalho">
                                <th class="linha-cabecalho__coluna">Dia</th>
                                <th class="linha-cabecalho__coluna">Horário</th>
                            </tr>
                        </thead>

                        <tr class="corpo-tabela__linha">
                            <td class="linha__coluna">Segunda-Feira</td>
                            <td class="linha__coluna">8h ~ 20h</td>
                        </tr>

                        <tr class="corpo-tabela__linha">
                            <td class="linha__coluna">Quarta-Feira</td>
                            <td class="linha__coluna">8h ~ 20h</td>
                        </tr>

                        <tr class="corpo-tabela__linha">
                            <td class="linha__coluna">Sexta-Feira</td>
                            <td class="linha__coluna">8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

            </section>
        </main>


        <footer class="rodape">

            <div class="rodape__container-rodape">
                <img src="assets/img/logo-branco.png" alt="logo da barbearia Alura">
        
                <p class="container-rodape__paragrafo">© Copyright Barbearia Alura - 2022 | Desenvolvido por Camila Silva</p>
        
            </div>
        
        </footer>   
        
    </body>
